spring.profiles.active=${ACTIVE_PROFILES:dev}
spring.application.name="BIMDB"
themoviedb.api.key=${TMDB_API_KEY:api_key}
themoviedb.api.base.url=https://api.themoviedb.org/3/
app.server=${APP_URL:http://localhost:8080}
api.cross.origin=https://bimdb-stage.pm4.init-lab.ch
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true