<app-paginator *ngIf="media && media.length > 0" [totalPages]="totalPages" [page]="page" (pageChange)="onPageChange($event)"/>
<div class="media-list">
    <div *ngFor="let medium of media" class="medium">
        <img [routerLink]="getMediaLink(medium)" alt="{{ medium.title }} Poster" src="{{ posterBaseUrl + medium.poster_path }}"
			 title="{{ medium.title }}"/>
        <span class="name">{{ medium.title }}</span>
        <span class="date">{{ medium.release_date | localeDate }}</span>
    </div>
</div>
