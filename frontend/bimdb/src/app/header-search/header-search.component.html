<div id="search-wrapper">
	<span class="material-icons">search</span>
	<input type="search" placeholder="{{'search' | translate }}&hellip;"
				 (focus)="onFocus($event)" (keydown)="onKeyDown($event)" (input)="onInput($event)">
	<div id="results-wrapper">
			<ul>
					<li *ngFor="let result of results; let i = index">
							<a class="{{i === dropdownIndex ? 'focus' : ''}}">{{ result }}</a>
					</li>
			</ul>
	</div>
</div>
