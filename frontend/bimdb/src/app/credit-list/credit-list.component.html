<ul class="image-list">
	<li *ngFor="let credit of credits">
		<app-tmdb-img [alt]="credit.name"
					  [routerLink]="['/person/' + credit.id]"
					  [src]="credit.profilePath"
					  [title]="credit.name"
					  [size]="ImageSize.Medium"
					  [type]="ImageType.Profile"/>
		<span class="name">{{credit.name}}</span>
		<span *ngIf="descFn" class="desc">{{descFn(credit)}}</span>
	</li>
</ul>
