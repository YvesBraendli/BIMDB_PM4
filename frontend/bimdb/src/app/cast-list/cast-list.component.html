<ul id="cast-list">
	<li *ngFor="let member of cast">
		<app-tmdb-img [src]="member.profile_path"
					  [alt]="member.name"
					  [title]="member.name"
					  [size]="ImageSize.Medium"
					  [type]="ImageType.Profile"/>
		<span class="name">{{member.name}}</span>
		<span class="character">{{member.character}}</span>
	</li>
</ul>
