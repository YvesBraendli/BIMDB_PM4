<div class="multi-autocomplete-wrapper" [ngClass]="{'light-theme': theme === 'light'}">
	<div class="autocomplete-wrapper">
		<mat-chip-grid #chipGrid>
			<mat-chip-row *ngFor="let option of selectedOptions" (removed)="remove(option)">
				{{option.displayValue}}
				<button matChipRemove [attr.aria-label]="'remove ' + option">
					<mat-icon>cancel</mat-icon>
				</button>
			</mat-chip-row>
		</mat-chip-grid>
		<input type="search" placeholder="{{placeholder | translate }}&hellip;" [formControl]="autocompleteControl"
			[matChipInputFor]="chipGrid" [matAutocomplete]="auto" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
			(matChipInputTokenEnd)="onMatChipInputTokenEnd($event)" />
		<span class="search-input-icon material-icons">search</span>
		<mat-autocomplete autoActiveFirstOption [hideSingleSelectionIndicator]="true" #auto="matAutocomplete"
			[displayWith]="displayWith" (optionSelected)="selectOption($event)">
			<mat-option *ngFor="let option of filteredOptions" [value]="option">
				{{option.displayValue}}
			</mat-option>
		</mat-autocomplete>
	</div>
</div>
